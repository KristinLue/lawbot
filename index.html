<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>青法通語音 AI 小幫手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #003366; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #answer { margin-top: 15px; white-space: pre-wrap; background: #e6f2ff; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>🎤 青法通 AI 法律語音助理</h2>
  <input type="text" id="question" placeholder="請輸入或說出你的法律問題">
  <button onclick="startSpeechRecognition()">🎙️ 語音輸入</button>
  <button onclick="ask()">📤 送出問題</button>
  <div id="answer">👇 問題答案會出現在這裡</div>

  <script>
    const OPENAI_API_KEY = "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";

    async function ask() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!question) {
        answerDiv.innerText = "請先輸入或說出問題喔～";
        return;
      }
      
      answerDiv.innerText = "🧠 AI 小幫手思考中...";
      
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "你是一位親切的台灣法律 AI 助理，請簡單明確回答民眾法律問題。" },
              { role: "user", content: question }
            ]
          })
        });

        console.log('Response Status:', response.status);  // 查看回應狀態
        const result = await response.json();
        console.log('API Response:', result);  // 查看回應內容

        const reply = result.choices?.[0]?.message?.content || "⚠️ 抱歉，AI 沒有回應";
        answerDiv.innerText = reply;

      } catch (err) {
        console.error('Error:', err);  // 顯示錯誤
        answerDiv.innerText = "🚫 發生錯誤：" + err.message;
      }
    }

    function startSpeechRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "zh-TW";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById("question").value = speechResult;
      };

      recognition.onerror = function(event) {
        alert("🎙️ 語音辨識失敗：" + event.error);
      };
    }
  </script>
</body>
</html>
